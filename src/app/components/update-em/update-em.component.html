<form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Update Employee</h2>
  
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2" [(ngModel)]="em.name">Name</label>
      <input  name="phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="text" placeholder="Name" required="" disabled="true">
    </div>
  
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2"[(ngModel)]="em.email">Email</label>
      <input  name="phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="text" placeholder="Email" required="" disabled="true">
    </div>
    
    <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2"[(ngModel)]="em.address">Address</label>
        <input  name="phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="text" placeholder="Number" required="" disabled="true">
      </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2"[(ngModel)]="em.salary">Salary</label>
      <input  name="phone" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="text" placeholder="Number" required="" disabled="true">
    </div>
  
    <button (click)="updateEm()" type="button" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
      Update
    </button>
  </form>
