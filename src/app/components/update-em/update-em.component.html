<form class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6">Update Employee</h2>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="name">Name</label>
    <input [(ngModel)]="em.name" name="name" id="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="text" placeholder="Name" required disabled>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="email">Email</label>
    <input [(ngModel)]="em.email" name="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="email" placeholder="Email" required disabled>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="address">Address</label>
    <input [(ngModel)]="em.address" name="address" id="address" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="text" placeholder="Address" required disabled>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 font-medium mb-2" for="salary">Salary</label>
    <input [(ngModel)]="em.salary" name="salary" id="salary" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" type="number" placeholder="Salary" required disabled>
  </div>

  <button (click)="updateEm()" type="button" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
    Update
  </button>
</form>
