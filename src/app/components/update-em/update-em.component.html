<section class="bg-gray-50 dark:bg-gray-900 p-5">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md dark:bg-gray-800">
    <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">update employee</h2>
    
    <form (ngSubmit)="updateEm()">
      <!-- Customer Name -->
      <div class="mb-6">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" 
          [(ngModel)]="em.name" 
          placeholder="Enter full name" 
          required>
      </div>

      <!-- Customer Email -->
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" 
          [(ngModel)]="em.email" 
          placeholder="example@domain.com" 
          required>
      </div>

      <!-- Customer Phone -->
      <div class="mb-6">
        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Salary</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" 
          [(ngModel)]="em.salary" 
          placeholder="rs" 
          required>
      </div>

      <!-- Customer Address -->
      <div class="mb-6">
        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
        <textarea 
          id="address" 
          name="address"
          rows="3" 
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" 
          [(ngModel)]="em.address" 
          placeholder="Enter address here..." 
          required></textarea>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700">
        update employee

      </button>
    </form>
  </div>
  <!-- <input type="name" placeholder="customer.name" ngmodel> -->
</section>
