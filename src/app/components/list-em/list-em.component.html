<div class="overflow-x-auto relative shadow-md sm:rounded-lg p-4">
  <h2 class="text-2xl font-bold mb-4 text-center">Employ List</h2>
  
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">ID</th>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Contact Number</th>
        <th scope="col" class="px-6 py-3">Email</th>
        <th scope="col" class="px-6 py-3">Address</th>
        <th scope="col" class="px-6 py-3">Salary</th>
        <th scope="col" class="px-6 py-3">delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let em of emlist" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <td class="px-6 py-4">{{ em.id }}</td>
        <td class="px-6 py-4">{{ em.name }}</td>
        <td class="px-6 py-4">{{ em.contact }}</td>
        <td class="px-6 py-4">{{ em.email }}</td>
        <td class="px-6 py-4">{{ em.address }}</td>
        <td class="px-6 py-4">{{ em.salary }}</td>
        
        <td class="px-6 py-4">
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded"
                  (click)="deleteEm(em.id)">
            Delete
          </button>
        </td>
        
      </tr>

    </tbody>
  </table>
</div> <br>
<app-add-em></app-add-em>
